<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1-Second Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #1e40af;
      color: white;
      padding: 20px;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header img {
      width: 50px;
      height: 50px;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      margin-top: 50px;
      text-align: center;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background: #2563eb;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button:active {
      background: #1e3a8a;
    }
    .stats {
      margin-top: 30px;
      font-size: 1.3rem;
    }
    .digital {
      font-family: 'Courier New', monospace;
      font-size: 3rem;
      margin-top: 30px;
      background: #000;
      color: #00aaff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00aaff;
      display: inline-block;
      letter-spacing: 2px;
    }
  @keyframes roll {
      0% { transform: translateY(-20%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .digital.roll {
      animation: roll 0.12s ease-out;
    }
    .layout { display: flex; gap: 40px; margin-top: 40px; }
    .history { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); }
    .history table { border-collapse: collapse; font-size: 1.1rem; }
    .history th, .history td { border-bottom: 1px solid #ddd; padding: 6px 12px; text-align: left; }
    .history h2 { margin-top: 0; }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
    <h1>1-Second Timing Challenge</h1>
  </header>

  <div class="layout">
    <aside class="history">
      <h2>Last 10 Times</h2>
      <table id="historyTable">
        <thead><tr><th>#</th><th>Time (ms)</th></tr></thead>
        <tbody></tbody>
      </table>
    </aside>
    <main>
      <button id="actionBtn">Start</button>
      <div class="stats">
        <p>Last Time: <span id="lastTime">0</span> ms</p>
        <p>Score for Round: <span id="roundScore">0</span></p>
        <p>Total Score: <span id="totalScore">0</span></p>
      </div>
      <p id="liveTimer" class="digital">0 ms</p>
    </main>
  </div>

<script>
  let startTime = null;
  let totalScore = 0;
  const target = 1000;

  const actionBtn = document.getElementById("actionBtn");
  const lastTimeEl = document.getElementById("lastTime");
  const roundScoreEl = document.getElementById("roundScore");
  const totalScoreEl = document.getElementById("totalScore");
  const historyTable = document.getElementById("historyTable").querySelector("tbody");
  let history = [];

  actionBtn.addEventListener("click", () => {
    if (startTime === null) {
      startTime = performance.now();
      actionBtn.textContent = "Stop";
      requestAnimationFrame(updateTimer);
    } else {
      const elapsed = Math.round(performance.now() - startTime);
      startTime = null;
      actionBtn.textContent = "Start";

      liveTimer.textContent = `${elapsed} ms`;
      liveTimer.classList.remove('roll');
      void liveTimer.offsetWidth;
      liveTimer.classList.add('roll');

      const roundScore = Math.abs(target - elapsed);
      totalScore += roundScore;

      lastTimeEl.textContent = elapsed;
      roundScoreEl.textContent = roundScore;
      totalScoreEl.textContent = totalScore;

      history.unshift(elapsed);
      history = history.slice(0,10);
      renderHistory();
    }
  });

  function renderHistory() {
    historyTable.innerHTML = history.map((t,i)=>`<tr><td>${i+1}</td><td>${t}</td></tr>`).join("");
  }

  function updateTimer() {
    if (startTime !== null) {
      const elapsed = Math.round(performance.now() - startTime);
      liveTimer.textContent = `${elapsed} ms`;
      requestAnimationFrame(updateTimer);
    }
  }
</script>
</body>
</html>
