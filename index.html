<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timing Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #1e40af;
      color: white;
      padding: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header img {
      width: 50px;
      height: 50px;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .round-info {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 5px;
    }
    main {
      margin-top: 30px;
      text-align: center;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background: #2563eb;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button:active {
      background: #1e3a8a;
    }
    .digital {
      font-family: 'Courier New', monospace;
      font-size: 3rem;
      margin-top: 30px;
      background: #000;
      color: #00aaff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00aaff;
      display: inline-block;
      letter-spacing: 2px;
    }
    .layout { display: flex; gap: 40px; margin-top: 40px; }
    .history { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); }
    .history table { border-collapse: collapse; font-size: 1.1rem; width: 100%; }
    .history th, .history td { border-bottom: 1px solid #ddd; padding: 6px 12px; text-align: left; }
    .history tfoot td { font-weight: bold; border-top: 2px solid #000; }
    .history h2 { margin-top: 0; }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
    <h1>Timing Challenge</h1>
    <div class="round-info">
      Round: <span id="roundNumber">1</span> &nbsp;|&nbsp; Target: <span id="targetTime">1000</span> ms
    </div>
  </header>

  <div class="layout">
    <aside class="history">
      <h2>Scores</h2>
      <table id="historyTable">
        <thead><tr><th>#</th><th>Score</th></tr></thead>
        <tbody></tbody>
        <tfoot><tr><td>Total</td><td id="totalScoreFooter">0</td></tr></tfoot>
      </table>
    </aside>
    <main>
      <button id="actionBtn">Start</button>
      <button id="restartBtn" style="margin-left:10px; background:#ef4444;">Restart</button>
      <p id="liveTimer" class="digital">0 ms</p>
    </main>
  </div>

<script>
  let startTime = null;
  let totalScore = 0;
  let currentRound = 1;
  let targetTime = 1000;

  const actionBtn = document.getElementById("actionBtn");
  const restartBtn = document.getElementById("restartBtn");
  const historyTable = document.getElementById("historyTable").querySelector("tbody");
  const liveTimer = document.getElementById("liveTimer");
  const roundNumberEl = document.getElementById("roundNumber");
  const targetTimeEl = document.getElementById("targetTime");
  const totalScoreFooter = document.getElementById("totalScoreFooter");
  let history = [];

  let timerInterval = null;

  actionBtn.addEventListener("click", () => {
    if (startTime === null) {
      startTime = performance.now();
      actionBtn.textContent = "Stop";
      liveTimer.textContent = `0 ms`;
      timerInterval = setInterval(() => {
        const elapsed = Math.round(performance.now() - startTime);
        liveTimer.textContent = `${elapsed} ms`;
      }, 30);
    } else {
      const elapsed = Math.round(performance.now() - startTime);
      startTime = null;
      actionBtn.textContent = "Start";
      clearInterval(timerInterval);
      liveTimer.textContent = `${elapsed} ms`;

      const roundScore = Math.abs(targetTime - elapsed);
      totalScore += roundScore;

      history.unshift(roundScore);
      history = history.slice(0,10);
      renderHistory();

      currentRound++;
      targetTime = currentRound * 1000;
      roundNumberEl.textContent = currentRound;
      targetTimeEl.textContent = targetTime;
    }
  });

  restartBtn.addEventListener("click", () => {
    startTime = null;
    totalScore = 0;
    currentRound = 1;
    targetTime = 1000;
    history = [];
    roundNumberEl.textContent = currentRound;
    targetTimeEl.textContent = targetTime;
    totalScoreFooter.textContent = totalScore;
    liveTimer.textContent = '0 ms';
    renderHistory();
    actionBtn.textContent = 'Start';
    clearInterval(timerInterval);
  });

  function renderHistory() {
    historyTable.innerHTML = history.map((score,i)=>`<tr><td>${i+1}</td><td>${score}</td></tr>`).join("");
    totalScoreFooter.textContent = totalScore;
  }
</script>
</body>
</html>
