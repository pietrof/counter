<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Timing Challenge</title>
<style>
  /* GDPR Banner */
#gdprBanner {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #1e40af;
  color: white;
  padding: 15px 20px;
  box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
  flex-wrap: wrap;
  bottom: 80px;
  transform: translateY(0);

}
#gdprBanner p {
  margin: 0;
  font-size: 0.95rem;
}

#gdprBanner button {
  background: #10b981;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
  cursor: pointer;
  font-size: 0.9rem;
}

#gdprBanner button:hover {
  background: #059669;
}
  
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #f3f4f6;
    display: flex;
    flex-direction: column;
  }

  header {
    background: #1e40af;
    color: white;
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
  header img { width: 40px; height: 40px; }
  h1 { margin: 0; font-size: 1.8rem; text-align: center; }
  .subtitle { font-size: 1rem; font-weight: normal; color: #d1d5db; }
  .round-info { font-size: 1.3rem; font-weight: bold; margin-top: 5px; }

  /* MODE SELECTOR */
  .mode-select {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }
  .mode-btn {
    background: #2563eb;
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    font-size: 1rem;
  }
  .mode-btn.active { background: #10b981; }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 10px;
  }

  /* Top Buttons */
  .top-buttons {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 15px;
    padding: 0 10px;
  }
  #restartBtn, #shareBtn {
    padding: 12px 24px;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
  }
  #restartBtn { background: #ef4444; }
  #shareBtn { background: #10b981; }

  #restartBtn.pulse, #shareBtn.pulse, #highScore.pulse {
    animation: pulse 1s infinite;
  }
  
 #highScore {
  display: inline-block; /* make transform visible */
}
  #highScore.pulse {
  animation: pulse 1s infinite;
  color: #f59e0b; /* bright color */
  text-shadow: 0 0 8px #f59e0b;
}
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  .digital {
    font-family: 'Courier New', monospace;
    font-size: 1.5rem;
    background: #000;
    color: #33ccff;
    padding: 12px 24px;
    border-radius: 10px;
    box-shadow: 0 0 12px #33ccff;
    display: inline-block;
    letter-spacing: 2px;
    margin: 5px 0;
    min-width: 180px;
  }

  .label { font-size: 1rem; font-weight: bold; margin-top: 10px; color: #1e40af; }

  #actionBtn {
    padding: 14px 28px;
    font-size: 1.3rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    background: #2563eb;
    margin: 10px auto;
    display: block;
  }

  .history-container {
    background: white;
    padding: 10px;
    width: 100%;
    flex-shrink: 0;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 75%;
    overflow-y: auto;
    position: relative;
  }

  .hiscore-box {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 10px;
    color: #1e40af;
  }

  @media (max-width: 500px) {
    .top-buttons { flex-wrap: wrap; gap: 6px; padding: 0 5px; }
    #restartBtn, #shareBtn { width: 48%; font-size: 1rem; padding: 10px 16px; }
    .digital { font-size: 1.3rem; padding: 10px 20px; min-width: 120px; }
  }
#highScore, #globalHighScore { display:inline-block; }
}


function resetGame() {
startTime = null; totalScore = 0; currentRound = 1; targetTime = 1000; gameOver = false; history = [];
roundNumberEl.textContent = currentRound;
targetTimeDisplay.textContent = `${targetTime} ms`;
liveTimer.textContent = '0 ms';
actionBtn.textContent = 'Start';
actionBtn.disabled = false;
restartBtn.classList.remove('pulse'); shareBtn.classList.remove('pulse');
submitScoreBtn.style.display = 'none';
clearInterval(timerInterval);
renderHistory();
updateHighScoreDisplay();
}


actionBtn.addEventListener('click', () => {
if (gameOver) return;
if (startTime === null) {
startTime = performance.now();
actionBtn.textContent = 'Stop';
timerInterval = setInterval(() => liveTimer.textContent = `${Math.round(performance.now() - startTime)} ms`, 30);
} else {
const elapsed = Math.round(performance.now() - startTime);
startTime = null; clearInterval(timerInterval); liveTimer.textContent = `${elapsed} ms`;
actionBtn.textContent = 'Start';


let roundScore = 500 - Math.abs(targetTime - elapsed); if (roundScore < 0) roundScore = 0;
totalScore += roundScore;
let rowText = roundScore;
if (roundScore === 0) { rowText += ' - Game Over'; endGame(); }
else if (currentRound === 10) { rowText += ' - Finished! ðŸ†'; endGame(); }


history.unshift({ round: currentRound, total: totalScore, score: rowText }); renderHistory();


// Update personal highscore
if ((gameMode==='normal' && totalScore >= personalHighScore) || (gameMode==='ninja' && totalScore >= personalHighScoreNinja)) {
if(gameMode==='normal'){ personalHighScore = totalScore; document.cookie = `timing_highscore=${personalHighScore}; path=/; max-age=31536000`; }
else { personalHighScoreNinja = totalScore; document.cookie = `timing_highscore_ninja=${personalHighScoreNinja}; path=/; max-age=31536000`; }
highScoreEl.classList.add('pulse');
}


// Update global highscore
if(totalScore >= globalHighScore){ globalHighScore = totalScore; globalHighScoreEl.classList.add('pulse'); }


updateHighScoreDisplay();


if(!gameOver){ currentRound++; targetTime = currentRound*1000; roundNumberEl.textContent = currentRound; targetTimeDisplay.textContent = `${targetTime} ms`; }
}
});


submitScoreBtn.addEventListener('click', () => {
playerName = prompt('Enter your name to submit score:', playerName) || '';
if(playerName) {
fetch(`/api/counter/submit`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({playerName, total:totalScore, leaderboardName:gameMode}) });
submitScoreBtn.style.display = 'none';
} else {
submitScoreBtn.style.display = 'none';
}
});


restartBtn.addEventListener('click', resetGame);


shareBtn.addEventListener('click', () => {
if(history.length === 0) return;
const latest = history[0];
const message = `https://pietrof.github.io/counter/\nI managed to get to :\n*Round ${latest.round} with Total ${latest.total}*\nSee if you can beat me!`;
const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
window.open(url, '_blank');
});


function renderHistory() {
historyTable.innerHTML = history.map(e => `<tr><td>${e.round}</td><td>${e.total}</td><td>${e.score}</td></tr>`).join('');
}
</script>
</body>
</html>
