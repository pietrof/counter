<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timing Challenge</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #1e40af;
      color: white;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }
    header img { width: 40px; height: 40px; }
    h1 { margin: 0; font-size: 1.8rem; text-align: center; }
    .round-info { font-size: 1.3rem; font-weight: bold; margin-top: 5px; }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 10px;
      position: relative;
    }

    .digital {
      font-family: 'Courier New', monospace;
      font-size: 1.5rem;
      background: #000;
      color: #00aaff;
      padding: 12px 24px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00aaff;
      display: inline-block;
      letter-spacing: 2px;
      word-wrap: break-word;
      margin: 5px 0;
      text-align: center;
      min-width: 180px;
    }

    #targetTimeDisplay, #liveTimer {
      width: 180px;
    }

    .label {
      font-size: 1rem;
      font-weight: bold;
      margin-top: 10px;
      color: #1e40af;
    }

    button {
      padding: 14px 28px;
      font-size: 1.3rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background: #2563eb;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin: 10px auto;
      display: block;
    }
    button:active { background: #1e3a8a; }

    .history-container {
      background: white;
      padding: 10px;
      width: 100%;
      flex-shrink: 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 75%;
      overflow-y: auto;
    }
    .history {
      text-align: center;
      width: 100%;
      max-width: 300px;
    }
    .history table { border-collapse: collapse; font-size: 1rem; width: 100%; margin: 0 auto; }
    .history th, .history td { border-bottom: 1px solid #ddd; padding: 2px 6px; text-align: left; }
    .history tfoot td { font-weight: bold; border-top: 2px solid #000; padding: 2px 6px; }
    #restartBtn { background:#ef4444; margin-top: 15px; padding: 14px 28px; font-size: 1.3rem; display: block; margin-left: auto; margin-right: auto; }

    @media (max-width: 600px) {
      .digital { font-size: 1.3rem; padding: 10px 20px; min-width: 120px; }
      #targetTimeDisplay, #liveTimer { width: 120px; }
      .label { font-size: 0.9rem; }
      button { font-size: 1.1rem; padding: 12px 22px; }
      #restartBtn { font-size: 1.1rem; padding: 12px 22px; }
      .history { max-width: 250px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
    <h1>Timing Challenge</h1>
    <div class="round-info">Round: <span id="roundNumber">1</span></div>
  </header>

  <main>
    <div class="label">Target</div>
    <p id="targetTimeDisplay" class="digital">1000 ms</p>
    <div class="label">Live</div>
    <p id="liveTimer" class="digital">0 ms</p>
    <button id="actionBtn">Start</button>
  </main>

  <div class="history-container">
    <div class="history">
      <h2>Scores</h2>
      <table id="historyTable">
        <thead><tr><th>#</th><th>Score</th></tr></thead>
        <tbody></tbody>
        <tfoot><tr><td>Total</td><td id="totalScoreFooter">0</td></tr></tfoot>
      </table>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

<script>
  let startTime = null;
  let totalScore = 0;
  let currentRound = 1;
  let targetTime = 1000;

  const actionBtn = document.getElementById("actionBtn");
  const restartBtn = document.getElementById("restartBtn");
  const historyTable = document.getElementById("historyTable").querySelector("tbody");
  const liveTimer = document.getElementById("liveTimer");
  const targetTimeDisplay = document.getElementById("targetTimeDisplay");
  const roundNumberEl = document.getElementById("roundNumber");
  const totalScoreFooter = document.getElementById("totalScoreFooter");
  let history = [];

  let timerInterval = null;

  actionBtn.addEventListener("click", () => {
    if (startTime === null) {
      startTime = performance.now();
      actionBtn.textContent = "Stop";
      liveTimer.textContent = `0 ms`;
      timerInterval = setInterval(() => {
        const elapsed = Math.round(performance.now() - startTime);
        liveTimer.textContent = `${elapsed} ms`;
      }, 30);
    } else {
      const elapsed = Math.round(performance.now() - startTime);
      startTime = null;
      actionBtn.textContent = "Start";
      clearInterval(timerInterval);
      liveTimer.textContent = `${elapsed} ms`;

      const roundScore = Math.abs(targetTime - elapsed);
      totalScore += roundScore;

      history.push(roundScore);
      renderHistory();

      currentRound++;
      targetTime = currentRound * 1000;
      roundNumberEl.textContent = currentRound;
      targetTimeDisplay.textContent = `${targetTime} ms`;
    }
  });

  restartBtn.addEventListener("click", () => {
    startTime = null;
    totalScore = 0;
    currentRound = 1;
    targetTime = 1000;
    history = [];
    roundNumberEl.textContent = currentRound;
    targetTimeDisplay.textContent = `${targetTime} ms`;
    totalScoreFooter.textContent = totalScore;
    liveTimer.textContent = '0 ms';
    renderHistory();
    actionBtn.textContent = 'Start';
    clearInterval(timerInterval);
  });

  function renderHistory() {
    historyTable.innerHTML = history.map((score,i)=>`<tr><td>${i+1}</td><td>${score}</td></tr>`).join("");
    totalScoreFooter.textContent = totalScore;
  }
</script>
</body>
</html>
