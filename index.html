<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timing Challenge</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #1e40af;
      color: white;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }
    header img { width: 40px; height: 40px; }
    h1 { margin: 0; font-size: 1.8rem; text-align: center; }
    .round-info { font-size: 1.3rem; font-weight: bold; margin-top: 5px; }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 10px;
      position: relative;
    }

    #restartBtn {
      background:#ef4444;
      padding: 14px 28px;
      font-size: 1.3rem;
      position: absolute;
      top: 10px;
      left: 10px;
      display: block;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    #restartBtn.pulse {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #restartBtn:active { background: #b91c1c; }

    .digital {
      font-family: 'Courier New', monospace;
      font-size: 1.5rem;
      background: #000;
      color: #00aaff;
      padding: 12px 24px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00aaff;
      display: inline-block;
      letter-spacing: 2px;
      word-wrap: break-word;
      margin: 5px 0;
      text-align: center;
      min-width: 180px;
    }

    #targetTimeDisplay, #liveTimer { width: 180px; }

    .label { font-size: 1rem; font-weight: bold; margin-top: 10px; color: #1e40af; }

    #actionBtn {
      padding: 14px 28px;
      font-size: 1.3rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background: #2563eb;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin: 10px auto;
      display: block;
    }
    #actionBtn:active { background: #1e3a8a; }

    .history-container {
      background: white;
      padding: 10px;
      width: 100%;
      flex-shrink: 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 75%;
      overflow-y: auto;
    }
    .history { text-align: center; width: 100%; max-width: 300px; }
    .history table { border-collapse: collapse; font-size: 1rem; width: 100%; margin: 0 auto; }
    .history th, .history td { border-bottom: 1px solid #ddd; padding: 2px 6px; text-align: left; }

    @media (max-width: 600px) {
      .digital { font-size: 1.3rem; padding: 10px 20px; min-width: 120px; }
      #targetTimeDisplay, #liveTimer { width: 120px; }
      .label { font-size: 0.9rem; }
      #actionBtn, #restartBtn { font-size: 1.1rem; padding: 12px 22px; }
      .history { max-width: 250px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
    <h1>Timing Challenge</h1>
    <div class="round-info">Round: <span id="roundNumber">1</span></div>
  </header>

  <main>
    <button id="restartBtn">Restart</button>
    <div class="label">Target</div>
    <p id="targetTimeDisplay" class="digital">1000 ms</p>
    <div class="label">Live</div>
    <p id="liveTimer" class="digital">0 ms</p>
    <button id="actionBtn">Start</button>
  </main>

  <div class="history-container">
    <div class="history">
      <h2>Scores</h2>
      <table id="historyTable">
        <thead><tr><th>Round</th><th>Total</th><th>Score</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<script>
  let startTime = null;
  let totalScore = 0;
  let currentRound = 1;
  let targetTime = 1000;
  let gameOver = false;
  let history = [];

  const actionBtn = document.getElementById("actionBtn");
  const restartBtn = document.getElementById("restartBtn");
  const historyTable = document.getElementById("historyTable").querySelector("tbody");
  const liveTimer = document.getElementById("liveTimer");
  const targetTimeDisplay = document.getElementById("targetTimeDisplay");
  const roundNumberEl = document.getElementById("roundNumber");

  let timerInterval = null;

  function endGame() {
    gameOver = true;
    actionBtn.disabled = true;
    restartBtn.classList.add('pulse');
  }

  function resetGame() {
    startTime = null;
    totalScore = 0;
    currentRound = 1;
    targetTime = 1000;
    gameOver = false;
    history = [];
    roundNumberEl.textContent = currentRound;
    targetTimeDisplay.textContent = `${targetTime} ms`;
    liveTimer.textContent = '0 ms';
    renderHistory();
    actionBtn.textContent = 'Start';
    actionBtn.disabled = false;
    restartBtn.classList.remove('pulse');
    clearInterval(timerInterval);
  }

  actionBtn.addEventListener("click", () => {
    if(gameOver) return;

    if (startTime === null) {
      startTime = performance.now();
      actionBtn.textContent = "Stop";
      liveTimer.textContent = `0 ms`;
      timerInterval = setInterval(() => {
        const elapsed = Math.round(performance.now() - startTime);
        liveTimer.textContent = `${elapsed} ms`;
      }, 30);
    } else {
      const elapsed = Math.round(performance.now() - startTime);
      startTime = null;
      actionBtn.textContent = "Start";
      clearInterval(timerInterval);
      liveTimer.textContent = `${elapsed} ms`;

      const roundScore = Math.abs(targetTime - elapsed);
      totalScore += roundScore;

      let rowText = roundScore;
      if(roundScore > 500){
        rowText += ' - Game Over';
        endGame();
      }

      history.unshift({ round: currentRound, score: rowText, total: totalScore });
      renderHistory();

      if(!gameOver){
        currentRound++;
        targetTime = currentRound * 1000;
        roundNumberEl.textContent = currentRound;
        targetTimeDisplay.textContent = `${targetTime} ms`;
      }
    }
  });

  restartBtn.addEventListener("click", resetGame);

  function renderHistory() {
    historyTable.innerHTML = history.map(entry => `<tr><td>${entry.round}</td><td>${entry.total}</td><td>${entry.score}</td></tr>`).join("");
  }
</script>
</body>
</html>
