<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Timing Challenge</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #f3f4f6;
    display: flex;
    flex-direction: column;
  }

  header {
    background: #1e40af;
    color: white;
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
  header img { width: 40px; height: 40px; }
  h1 { margin: 0; font-size: 1.8rem; text-align: center; }
  .subtitle { font-size: 1rem; font-weight: normal; color: #d1d5db; }
  .round-info { font-size: 1.3rem; font-weight: bold; margin-top: 5px; }

  /* MODE SELECTOR */
  .mode-select {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }
  .mode-btn {
    background: #2563eb;
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    font-size: 1rem;
  }
  .mode-btn.active { background: #10b981; }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 10px;
  }

  /* Top Buttons */
  .top-buttons {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 15px;
    padding: 0 10px;
  }
  #restartBtn, #shareBtn {
    padding: 12px 24px;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
  }
  #restartBtn { background: #ef4444; }
  #shareBtn { background: #10b981; }

  #restartBtn.pulse, #shareBtn.pulse, #highScore.pulse {
    animation: pulse 1s infinite;
  }
  
 #highScore {
  display: inline-block; /* make transform visible */
}
  #highScore.pulse {
  animation: pulse 1s infinite;
  color: #f59e0b; /* bright color */
  text-shadow: 0 0 8px #f59e0b;
}
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  .digital {
    font-family: 'Courier New', monospace;
    font-size: 1.5rem;
    background: #000;
    color: #33ccff;
    padding: 12px 24px;
    border-radius: 10px;
    box-shadow: 0 0 12px #33ccff;
    display: inline-block;
    letter-spacing: 2px;
    margin: 5px 0;
    min-width: 180px;
  }

  .label { font-size: 1rem; font-weight: bold; margin-top: 10px; color: #1e40af; }

  #actionBtn {
    padding: 14px 28px;
    font-size: 1.3rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    background: #2563eb;
    margin: 10px auto;
    display: block;
  }

  .history-container {
    background: white;
    padding: 10px;
    width: 100%;
    flex-shrink: 0;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 75%;
    overflow-y: auto;
    position: relative;
  }

  .hiscore-box {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 10px;
    color: #1e40af;
  }

  @media (max-width: 500px) {
    .top-buttons { flex-wrap: wrap; gap: 6px; padding: 0 5px; }
    #restartBtn, #shareBtn { width: 48%; font-size: 1rem; padding: 10px 16px; }
    .digital { font-size: 1.3rem; padding: 10px 20px; min-width: 120px; }
  }
</style>
</head>

<body>
<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg">
  <h1>Timing Challenge</h1>
  <div class="subtitle">Keep within 500ms</div>

  <div class="mode-select">
    <button class="mode-btn active" id="modeNormal">Normal</button>
    <button class="mode-btn" id="modeNinja">Ninja</button>
  </div>

  <div class="round-info">Round: <span id="roundNumber">1</span></div>
</header>

<main>
  <div class="top-buttons">
    <button id="restartBtn">Restart</button>
    <button id="shareBtn">Share</button>
  </div>

  <div class="label">Target</div>
  <p id="targetTimeDisplay" class="digital">1000 ms</p>

  <div class="label">Live</div>
  <p id="liveTimer" class="digital">0 ms</p>

  <button id="actionBtn">Start</button>
</main>

<div class="history-container">
  <div class="hiscore-box">
    <span id="highScoreLabel">Highscore:</span> <span id="highScore">0</span>
  </div>

  <div class="history">
    <table id="historyTable">
      <thead>
        <tr><th>Round</th><th>Total</th><th>Score</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
/* ====================== GAME STATE ====================== */
let gameMode = "normal"; // normal | ninja
let startTime = null;
let totalScore = 0;
let currentRound = 1;
let targetTime = 1000;
let gameOver = false;
let history = [];
let timerInterval = null;

const actionBtn = document.getElementById("actionBtn");
const restartBtn = document.getElementById("restartBtn");
const shareBtn = document.getElementById("shareBtn");
const historyTable = document.querySelector("#historyTable tbody");
const liveTimer = document.getElementById("liveTimer");
const targetTimeDisplay = document.getElementById("targetTimeDisplay");
const roundNumberEl = document.getElementById("roundNumber");
const highScoreEl = document.getElementById("highScore");

/* ====================== COOKIE HELPERS ====================== */
function setCookie(name, value) {
  document.cookie = `${name}=${value}; path=/; max-age=31536000`;
}
function getCookie(name) {
  const parts = document.cookie.split(";").map(c => c.trim());
  for (let p of parts) {
    if (p.startsWith(name + "=")) return parseInt(p.split("=")[1]);
  }
  return 0;
}

/* Load saved highscores */
let personalHighScore = getCookie("timing_highscore");
let personalHighScoreNinja = getCookie("timing_highscore_ninja");
updateHighScoreDisplay();

/* ====================== MODE SWITCHING ====================== */
document.getElementById("modeNormal").onclick = () => switchMode("normal");
document.getElementById("modeNinja").onclick = () => switchMode("ninja");

function switchMode(mode) {
  gameMode = mode;
  document.getElementById("modeNormal").classList.toggle("active", mode === "normal");
  document.getElementById("modeNinja").classList.toggle("active", mode === "ninja");
  resetGame();
  updateHighScoreDisplay();
}

/* ====================== GAME LOGIC ====================== */
function updateHighScoreDisplay() {
  if (gameMode === "normal") {
    highScoreEl.textContent = personalHighScore;
    document.getElementById("highScoreLabel").textContent = "Normal High Score:";
  } else {
    highScoreEl.textContent = personalHighScoreNinja;
    document.getElementById("highScoreLabel").textContent = "Ninja High Score:";
  }
}

function endGame() {
  gameOver = true;
  actionBtn.disabled = true;
  restartBtn.classList.add("pulse");
  shareBtn.classList.add("pulse");
}

function resetGame() {
  startTime = null;
  totalScore = 0;
  currentRound = 1;
  targetTime = 1000;
  gameOver = false;
  history = [];
  roundNumberEl.textContent = currentRound;
  targetTimeDisplay.textContent = `${targetTime} ms`;
  liveTimer.textContent = "0 ms";
  actionBtn.textContent = "Start";
  actionBtn.disabled = false;
  restartBtn.classList.remove("pulse");
  shareBtn.classList.remove("pulse");
  highScoreEl.classList.remove("pulse");
  clearInterval(timerInterval);
  renderHistory();
  updateHighScoreDisplay();
}

/* ====================== SHARE BUTTON ====================== */
shareBtn.addEventListener("click", () => {
  if(history.length === 0) return;
  const latest = history[0];
  const message = `I managed to get to:\nRound ${latest.round} with Total ${latest.total}!\nCheck out the game: https://pietrof.github.io/counter/`;
  const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
  window.open(url, '_blank');
});

/* ====================== GAME BUTTON ====================== */
actionBtn.addEventListener("click", () => {
  if (gameOver) return;

  if (startTime === null) {
    startTime = performance.now();
    actionBtn.textContent = "Stop";

    if (gameMode === "normal") {
      timerInterval = setInterval(() => {
        liveTimer.textContent = `${Math.round(performance.now() - startTime)} ms`;
      }, 30);
    }
  } else {
    const elapsed = Math.round(performance.now() - startTime);
    startTime = null;
    clearInterval(timerInterval);
    liveTimer.textContent = `${elapsed} ms`;
    actionBtn.textContent = "Start";

    let roundScore = 500 - Math.abs(targetTime - elapsed);
    if (roundScore < 0) roundScore = 0;

    totalScore += roundScore;

    let rowText = roundScore;
    if (roundScore === 0) { rowText += " - Game Over"; endGame(); }
    else if (currentRound === 10) { rowText += " - Finished! ðŸ†"; endGame(); }

    history.unshift({ round: currentRound, total: totalScore, score: rowText });
    renderHistory();

    // UPDATE HIGHSCORE
    if (gameMode === "normal") {
      if (totalScore >= personalHighScore) {
        personalHighScore = totalScore;
        setCookie("timing_highscore", personalHighScore);
        pulseHighScore();
      }
      highScoreEl.textContent = personalHighScore;
    } else {
      if (totalScore >= personalHighScoreNinja) {
        personalHighScoreNinja = totalScore;
        setCookie("timing_highscore_ninja", personalHighScoreNinja);
        pulseHighScore();
      }
      highScoreEl.textContent = personalHighScoreNinja;
    }

    if (!gameOver) {
      currentRound++;
      targetTime = currentRound * 1000;
      roundNumberEl.textContent = currentRound;
      targetTimeDisplay.textContent = `${targetTime} ms`;
    }
  }
});

function pulseHighScore() {
  highScoreEl.classList.add("pulse");
}

restartBtn.addEventListener("click", resetGame);

/* ====================== RENDER HISTORY ====================== */
function renderHistory() {
  historyTable.innerHTML = history
    .map(e => `<tr><td>${e.round}</td><td>${e.total}</td><td>${e.score}</td></tr>`)
    .join("");
}
</script>

</body>
</html>
